<qr-title></qr-title>
<qr-container>
    <perfect-scrollbar class="heightMaxPerfectScrollbar">
        <qr-table [data]="data" [metaDataColumns]="metaDataColumns">
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row" class="align-right">
                    <button
                        mat-icon-button
                        color="primary"
                        (click)="openForm(row)"
                        matTooltip="Editar"
                    >
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button
                        mat-icon-button
                        color="accent"
                        (click)="delete(row.id)"
                        matTooltip="Eliminar"
                    >
                        <mat-icon>delete</mat-icon>
                    </button>
                
                </td>
            </ng-container>
        </qr-table>
    </perfect-scrollbar>
    <qr-paginator
        (onChangePage)="changePage($event)"
        [length]="totalRecords"
    ></qr-paginator>
</qr-container>
<qr-keypad-button [keypadButton]="keypadButton" (onClick)="doAction($event)"></qr-keypad-button>
