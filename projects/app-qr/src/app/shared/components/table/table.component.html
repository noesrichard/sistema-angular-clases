<div fxLayout="column">
    <ng-content></ng-content>
    <table mat-table 
           matTableExporter
           #exporter="matTableExporter"
        [dataSource]="data">
        <ng-content>

        </ng-content>
        <ng-container
            [matColumnDef]="metaData.field"
            *ngFor="let metaData of metaDataColumns"
        >
            <th mat-header-cell *matHeaderCellDef>{{ metaData.title }}</th>
            <td mat-cell *matCellDef="let row">{{ row[metaData.field] }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
        <tr
            mat-row
            *matRowDef="let row; columns: columns"
            class="highline"
        ></tr>
    </table>
  <button mat-raised-button color="primary" 
          (click)="exporter.exportTable('xlsx', {fileName:'table'})">Export to xlsx</button>
  <button id="export" mat-raised-button color="primary" 
          (click)="exporter.exportTable('csv')">Export To csv</button>
  <button id="export" mat-raised-button color="primary" 
          (click)="exporter.exportTable('json')">Export To json</button>
  <button id="export" mat-raised-button color="primary" 
          (click)="exporter.exportTable('txt')">Export To txt</button>
</div>
